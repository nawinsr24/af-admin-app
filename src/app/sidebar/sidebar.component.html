<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <form action="/search" class="mobile-view">
            <input class="form-control" type="text" placeholder="Search here">
            <button class="btn" type="button"><i class="fa fa-search"></i></button>
        </form>
        <perfect-scrollbar [scrollIndicators]="false">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>



                    <li [ngClass]="[activeRoute === 'cat' ? 'active' : '']">
                        <a routerLink="/cat"><i class="feather-grid"></i> <span>Category</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === 'sub-cat' ? 'active' : '']">
                        <a routerLink="/sub-cat"><i class="feather-radio"></i> <span>Sub Category</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === 'products' ? 'active' : '']">
                        <a routerLink="/products"><i class="feather-briefcase"></i> <span>Products</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === '' ? 'active' : '']">
                        <a routerLink="/"><i class="feather-bar-chart-2"></i> <span>Stocks</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === '' ? 'active' : '']">
                        <a routerLink="/"><i class="feather-percent"></i> <span>Discounts</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === '' ? 'active' : '']">
                        <a routerLink="/"><i class="feather-package"></i> <span>Orders</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === '' ? 'active' : '']">
                        <a routerLink="/"><i class="feather-users"></i> <span>Customers</span></a>
                    </li>
                    <li [ngClass]="[activeRoute === '' ? 'active' : '']">
                        <a routerLink="/"><i class="feather-activity"></i> <span>Revenue</span></a>
                    </li>

                </ul>
            </div>
        </perfect-scrollbar>
    </div>
</div>
<!-- /Sidebar -->
